<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>clase java script
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/estilo.css" />
  <style>
      .error{
          color: red;
      }
  </style>
</head>
<body>
   
    <div class="container">
    
         <div class="row ">
            <div class="col-md-1"></div>
              <div class="col-md-10">
                  <h2>Calculo IMC</h2>
                  <div class="error" id="error_form text-cente">

                  </div>
                  <div class="form-group text-cente">
                     <label for="">Peso</label>
                     <input type="text" class="form-control"  id="peso" placeholder="ejem: 75"onkeypress="return valida(event)">

                  </div>
                  <div class="form-group text-cente">
                        <label for="">ALTURA</label>
                        <input type="text" class="form-control"  id="altura" placeholder=" ejm : 17"onkeypress="return valida(event)" >
   
                     </div>
                     <input type="button" class="btn btn-primary" value="Calcular" onclick="calculoIMC();">
                     <input type="button" class="btn btn-success" value="Limpiar" onclick="limpiar();">
              </div>
             
            </div>
           
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                   <h2>Resultado</h2>
                   <div class="form-group text-cente">
                        <label for="">IMC</label>
                        <input type="text" class="form-control"  id="imc" readonly="readonly">
   
                     </div>
                     <div class="form-group text-cente">
                            <label for="">estado</label>
                            <input type="text" class="form-control"  id="estado" readonly="readonly" >
       
                         </div>

                </div>
                <div class="col-md-1 text-cente">

                    </div>


            </div>
         </div>

    </div>


    <script src="js/main.js"></script>
</body>

</html>
